---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: kubevirt-cpu-node-labeller
  name: kubevirt-cpu-node-labeller
  namespace: {{ namespace }}
spec:
  selector:
    matchLabels:
      app: kubevirt-cpu-node-labeller
  template:
    metadata:
      labels:
        app: kubevirt-cpu-node-labeller
    spec:
      serviceAccount: kubevirt-cpu-node-labeller
      containers:
      - name: kubevirt-cpu-node-labeller-sleeper
        image: {{ docker_prefix_cpu }}/kubevirt-cpu-node-labeller:{{ docker_tag_labeller }}
        command: ["sleep"]
        args: ["infinity"]
      initContainers:

        - image: {{ docker_prefix_kvm_info }}/kvm-info-nfd-plugin:{{ docker_tag_kvm_info }}
          command: ["/bin/sh","-c"]
          args: ["cp /usr/bin/kvm-info-nfd-plugin /etc/kubernetes/node-feature-discovery/source.d/; cp -r /etc/kvm-info-nfd-plugin /etc/kubernetes/node-feature-discovery/source.d/conf;"]
          imagePullPolicy: Always
          name: kvm-info-nfd-plugin
          volumeMounts:
            - name: nfd-source
              mountPath: "/etc/kubernetes/node-feature-discovery/source.d/"
  
        - image: {{ docker_prefix_cpu }}/kubevirt-cpu-model-nfd-plugin:{{ docker_tag_model_plugin }}
          command: ["/bin/sh","-c"]
          args: ["cp /plugin/dest/cpu-model-nfd-plugin /etc/kubernetes/node-feature-discovery/source.d/;"]
          imagePullPolicy: Always
          name: cpu-model-nfd-plugin
          volumeMounts:
            - name: nfd-source
              mountPath: "/etc/kubernetes/node-feature-discovery/source.d/"

        - image: {{ libvirt_image }}
          command: ["/bin/sh","-c"]
          args: ["libvirtd -d; chmod o+rw /dev/kvm; virsh domcapabilities --machine q35 --arch x86_64 --virttype kvm > /etc/kubernetes/node-feature-discovery/source.d/virsh_domcapabilities.xml;"]
          imagePullPolicy: Always
          name: libvirt
          securityContext:
            privileged: true
          resources:
            requests:
              devices.kubevirt.io/kvm: "1"
            limits:
              devices.kubevirt.io/kvm: "1"
          volumeMounts:
            - name: nfd-source
              mountPath: "/etc/kubernetes/node-feature-discovery/source.d/"
        - env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          image: {{ docker_prefix_cpu }}/kubevirt-cpu-node-labeller:{{ docker_tag_labeller }}
          name: kubevirt-cpu-node-labeller
          volumeMounts:
            - name: nfd-source
              mountPath: "/etc/kubernetes/node-feature-discovery/source.d/"
            - name: host-os-release
              mountPath: "/etc/os-release"
              readOnly: true

      volumes:
        - name: nfd-source
          emptyDir: {}
        - name: host-os-release
          hostPath:
            path: "/etc/os-release"